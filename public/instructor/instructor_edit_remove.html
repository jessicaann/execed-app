        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Edit/Remove Instructor</h1>
          <div class="editInstructor">
              <div class="msg-display"></div>
              <form method="post" action="/instructors/profile" class="editInstructorForm form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="firstName" placeholder="First Name" value="" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="lastName" placeholder="Last Name" value="" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="email" placeholder="Email" value="" required autofocus>
                    </div>
                </div> 
                <div class="btn-group">
                    <button class="btn btn-lg btn-warning delete" type="submit">Delete Instructor</button> 
                    <button class="btn btn-lg btn-primary" type="submit">Save Changes</button>
                </div>
                
              </form>
          </div>
