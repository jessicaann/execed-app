<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Executive Education App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="main.css" rel="stylesheet">
	<link href="signin.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">

</head>
<body>
<!-- Choose Sign-In -->
    <div class="inner cover signInSelect">
        <h1 class="cover-heading">Sign in as:</h1>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-default jsPaxBttn">Participant</a>
        </p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-default jsAdminBttn">Administrator</a>
        </p>
    </div>
<!-- Users Sign-In Page-->
	<div class="userSignIn container hidden">
      <form class="form-signin userSignInForm" action="/users" method="get">
        <h2 class="form-signin-heading">Executive Education App</h2>
        <h3>Participant Sign In</h3>
        <div></div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
<!-- Admin Sign-In Page-->
	<div class="adminSignIn container hidden">
      <form class="form-signin adminSignInForm" action="/admins" method="get">
        <h2 class="form-signin-heading">Executive Education App</h2>
        <h3>Admin Sign In</h3>
        <div></div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
<!-- New Admin Page-->
    <div class="newAdminSignUp container hidden">
    <form class="form-horizontal" action="/users" method="post">
        <h2 class="form-heading">Executive Education App</h2>
        <h3>New Participant Sign Up</h3>
        <div class="form-group">
            <label for="firstName" class="sr-only">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="sr-only">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="sr-only">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="sr-only">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="courses" class="sr-only">Courses</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="courses" placeholder="Course ID">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </div>
        </form>
    </div>

	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="clientAdmin.js"></script>
    <script type="text/javascript" src="clientUser.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
