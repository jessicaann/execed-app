<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Executive Education App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/signin.css" rel="stylesheet">
    <link href="../css/cover.css" rel="stylesheet">

</head>
<body>

<!-- Users Sign-In Page-->
	<div class="userSignIn container">
      <form class="form-signin userSignInForm" action="/users" method="get">
        <h2 class="form-signin-heading">Executive Education App</h2>
        <h3>Participant Sign In</h3>
        <div></div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p class="lead">See your program schedule and download your prework. It's as simple as that.</p>
      <!-- 1. Find your schedule. 
           2. Check out it's sessions.
           3. Download your prework.
           4. Read to your heart's content. -->
    </div> 
    
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>    
    <script type="text/javascript" src="../js/user/signin.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
